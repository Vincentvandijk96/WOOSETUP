name: Kopieer docs-map naar bestemmingsrepository

on:
  push:
    branches:
      - main

jobs:
  copy_docs_map:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout bronrepository
        uses: actions/checkout@v2

      - name: Verwijder docs-map in bestemmingsrepository
        run: |
          git clone https://github.com/Vincentvandijk96/WOO.git
          cd WOO
          rm -rf docs

      - name: Kopieer docs-map naar bestemmingsrepository
        run: |
          cp -r ../WOOSETUP/docs ../WOO

      - name: Commit en push wijzigingen naar bestemmingsrepository
        run: |
          cd ../WOO
          git config user.name "Vincentvandijk96"
          git config user.email "Vincentvandijkprive@gmail.com"
          git add docs
          git commit -m "Kopieer docs-map naar bestemmingsrepository"
          git push origin main
