name: publiceren pdf documenten

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Remove existing HTML files
        run: |
          rm -f docs/*

      - name: Copy PDF files to docs
        run: |
          find . -name "*.pdf" -exec sh -c 'newname=$(echo "{}" | sed "s/ /-/g" | cut -c 1-60); cp "{}" "docs/${newname}.pdf"' \;

      - name: Create index.html
        run: |
          cp web/index.html docs/index.html
          cp web/robots.txt docs/robots.txt
          cp web/script.js docs/script.js


      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -u
          git add docs/*
          git status
          git commit -m "Convert PDF to HTML and generate sitemap"
          git push
          
