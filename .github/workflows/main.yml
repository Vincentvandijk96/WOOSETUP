name: PDF to HTML Conversion with OCR

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git pkg-config libpoppler-cpp-dev poppler-data libfontforge-dev

      - name: Clone pdf2htmlEX repository
        run: |
          git clone --recursive https://github.com/coolwanglu/pdf2htmlEX.git

      - name: Build and install pdf2htmlex
        run: |
          cd pdf2htmlEX
          rm -rf build
          mkdir build
          cd build
          cmake ..
          make -j$(nproc)
          sudo make install

      - name: Remove existing HTML files
        run: |
          rm -f docs/*

      - name: Convert PDF to HTML with OCR
        run: |
          echo "</ul></body></html>" >> docs/index.html
          mkdir -p docs
          echo "<html><body><ul>" > docs/index.html
          find . -name "*.pdf" -print0 | while IFS= read -r -d '' file; do
            filename=$(basename "$file" .pdf)
            htmlname="docs/$filename.html"
            pdf2htmlEX --embed-image 0 --embed-css 0 --embed-font 0 --no-drm 1 --optimize-text 1 --split-pages 1 --tounicode 1 --dest-dir "$htmlname" --outfile "$filename.html" --image-res 150 --fit-width 800 --data-dir /usr/share/tesseract-ocr/4.00/tessdata "$file"
            echo "<li><a href='$filename.html'>$filename</a></li>" >> docs/index.html
          done
          echo "</ul></body></html>" >> docs/index.html
          find docs -name "*-html.html" -exec bash -c 'mv "$0" "${0//-html/}"' {} \;

      - name: Generate sitemap.xml
        run: |
          cd docs
          echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > sitemap.xml
          echo "<urlset xmlns=\"http://www.sitemaps.org/schemas/sitemap/0.9\">" >> sitemap.xml
          for file in *.html; do
            filename=$(basename "$file" .html)
            echo "  <url>" >> sitemap.xml
            echo "    <loc>https://vincentvandijk96.github.io/WOO/$filename.html</loc>" >> sitemap.xml
            echo "  </url>" >> sitemap.xml
          done
          echo "</urlset>" >> sitemap.xml

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -u
          git add docs/*
          git status
          git commit -m "Convert PDF to HTML with OCR and generate sitemap"
          git push
