name: PDF to HTML Conversion

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Remove existing HTML files
        run: |
          rm -f docs/*
          
      - name: Copy PDF files to docs
        run: |
          find . -name "*.pdf" -exec cp {} docs/ \;

      - name: Create index.html
        run: |
          cd docs
          echo "<html><body><ul>" > index.html
          find . -name "*.pdf" | while read filename; do
            echo "<li><a href='$filename'>$filename</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

      - name: Generate sitemap.xml
        run: |
          cd docs
          echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > sitemap.xml
          echo "<urlset xmlns=\"http://www.sitemaps.org/schemas/sitemap/0.9\">" >> sitemap.xml
          for file in *.pdf; do
            filename=$(basename "$file" .pdf)
            echo "  <url>" >> sitemap.xml
            echo "    <loc>https://vincentvandijk96.github.io/WOO/$filename.html</loc>" >> sitemap.xml
            echo "  </url>" >> sitemap.xml
          done
          echo "</urlset>" >> sitemap.xml

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -u
          git add docs/*
          git status
          git commit -m "Convert PDF to HTML and generate sitemap"
          git push
