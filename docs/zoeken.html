<!DOCTYPE html>
<html>
<head>
<title>PDF Search</title>
</head>
<body>
<form action="/search" method="get">
<input type="text" name="query" placeholder="Search for...">
<input type="submit" value="Search">
</form>

<ul>
{% for document in documents %}
<li><a href="{{ document.url }}">{{ document.name }}</a></li>
{% endfor %}
</ul>
</body>
</html>
